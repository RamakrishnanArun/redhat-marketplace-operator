# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: redhat-marketplace-operator
replicaCount: 1
namespace: redhat-marketplace-operator
image: quay.io/rh-marketplace/redhat-marketplace-operator:dev
pullPolicy: Always
watchNamespace: "" # watch all namespaces
serviceAccountName: redhat-marketplace-operator
env:
  - name: RELATED_IMAGE_RAZEE_JOB
    value: quay.io/razee/razeedeploy-delta:1.1.0
roles:
  - name: redhat-marketplace-operator
    serviceAccountName: redhat-marketplace-operator
    type: ClusterRole
    rules:
    - apiGroups:
      - '*'
      resources:
      - '*'
      verbs:
      - '*'
    - nonResourceURLs:
      - '*'
      verbs:
      - '*'
  - name: redhat-marketplace-razeedeploy
    serviceAccountName: redhat-marketplace-razeedeploy
    type: ClusterRole
    rules:
    - apiGroups:
      - '*'
      resources:
      - '*'
      verbs:
      - '*'
    - nonResourceURLs:
      - '*'
      verbs:
      - '*'
  - name: redhat-marketplace-metering
    serviceAccountName: redhat-marketplace-metering
    type: ClusterRole
    rules:
    - apiGroups:
      - '*'
      resources:
      - '*'
      verbs:
      - '*'
    - nonResourceURLs:
      - '*'
      verbs:
      - '*'
  - name: redhat-marketplace-reporting
    serviceAccountName: redhat-marketplace-reporting
    type: ClusterRole
    rules:
    - apiGroups:
      - '*'
      resources:
      - '*'
      verbs:
      - '*'
    - nonResourceURLs:
      - '*'
      verbs:
      - '*'

podSecurityContext:
  runAsUser: 1001

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
